<!DOCTYPE html>
<html>
 <head> 
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" /> 
  <link rel="shortcut icon" href="https://exp-blog.com/favicon.png" /> 
  <meta name="author" content="EXP: www.exp-blog.com" /> 
  <title>眈眈探求 | Word文本格式化</title> 
  <meta name="keywords" content="字数统计,文本排版" /> 
  <link rel="stylesheet" type="text/css" href="../../base/css/bootstrap.min.css" /> 
  <link rel="stylesheet" type="text/css" href="../../base/css/font-awesome.css" /> 
  <script type="text/javascript" src="../../base/js/jquery.min.js"></script> 
  <script type="text/javascript" src="../../base/js/clipboard.min.js"></script> 
  <script type="text/javascript" src="../../base/js/bootstrap.min.js"></script> 
  <script type="text/javascript" src="../../base/css/layer/layer.js"></script> 
  <script type="text/javascript" src="../../base/js/main.js"></script> 
  <link rel="stylesheet" type="text/css" href="../../base/css/base.css" /> 
 </head> 
 <body> 
  
  <div class="container clearfix"> 
   <div class="panel panel-default"> 
    <div class="panel-heading">
      工具简介 
    </div> 
    <div class="panel-body"> 
     <p>在线统计Word文本字数、排版成Word格式</p> 
    </div> 
   </div> 
   
   <div class="panel panel-default"> 
    <div class="panel-heading">
      Word文本统计与格式化
    </div> 
    <div class="panel-body text-center"> 
     <div class="row"> 
      <div class="col-sm-8"> 
       <textarea class="form-control" rows="14" id="content" placeholder="在这里贴入文字内容" style="margin-bottom: 10px">/* 适用于word一键排版和统计字数 */</textarea> 
       <div class="btns"> 
        <button class="btn btn-info" onclick="count()"> <i class="fa fa-refresh"></i> 统计字数</button> 
        <div class="btn-group"> 
         <button type="button" class="btn btn-success" onclick="format()">一键排版</button> 
         <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <span class="caret"></span> </button> 
         <ul class="dropdown-menu"> 
          <li> <a href="javascript:;" onclick="noSpace()">去行尾空格</a></li> 
          <li> <a href="javascript:;" onclick="noEmptyLines()">删除空行</a></li> 
         </ul> 
        </div> 
        <button class="btn btn-warning" id="copycode" data-clipboard-target="#content"> <i class="fa fa-copy"></i> 复制</button> 
        <button class="btn btn-default" onclick="$('#content').val('');"> <i class="fa fa-trash-o"></i> 清空</button> 
       </div> 
      </div> 
      <div class="col-sm-4"> 
       <table class="table table-bordered table-hover"> 
        <tbody> 
         <tr> 
          <td style="width: 100px">总字数</td> 
          <td> <span id="id_total">0</span>(个)</td> 
         </tr> 
         <tr> 
          <td>总行数</td> 
          <td> <span id="id_part">0</span>(行)</td> 
         </tr> 
         <tr> 
          <td class="">中文字数</td> 
          <td class=""> <span id="id_c_total">0</span>(个)</td> 
         </tr> 
         <tr> 
          <td class="">中文标点</td> 
          <td class=""> <span id="id_c_punctuation">0</span>(个)</td> 
         </tr> 
         <tr> 
          <td class="">字母个数</td> 
          <td class=""> <span id="id_e_total">0</span>(个)</td> 
         </tr> 
         <tr> 
          <td class="">单词个数</td> 
          <td class=""> <span id="id_e_words">0</span>(个)</td> 
         </tr> 
         <tr> 
          <td class="">英文标点</td> 
          <td class=""> <span id="id_e_punctuation">0</span>(个)</td> 
         </tr> 
         <tr> 
          <td class="">数字个数</td> 
          <td class=""> <span id="id_n_total">0</span>(个)</td> 
         </tr> 
         <tr> 
          <td class="">数字组</td> 
          <td class=""> <span id="id_n_words">0</span>(个)</td> 
         </tr> 
        </tbody> 
       </table> 
      </div> 
     </div> 
    </div> 
   </div> 
  </div> 
  
  <script>
		var clipboard = new ClipboardJS('#copycode');
		clipboard.on('success',function(e){
		 e.clearSelection();
		 layer.msg('复制成功！');
		 });
		clipboard.on('error',function(e){
		 e.clearSelection();
		 layer.msg('复制失败！');
		 });
	</script> 
	<script src="js/count.js"></script> 
	 
 </body>
</html>

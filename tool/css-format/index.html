     <p>在线格式化、美化、压缩 CSS脚本</p> 
     <p class="text-success"> 
     	<i class="fa fa-warning"></i> 注：加密前请备份原 JS代码，加密后请测试JS代码能否正常使用

   <div class="panel panel-default">

    </div> 
    <div class="panel-body"> 
     <textarea id="code" spellcheck="false">
	/*   美化：格式化代码，使之容易阅读           */
	/*   净化：将代码单行化，并去除注释           */
	/*   压缩：将代码最小化，加快加载速度         */
	/*   以下是演示代码                           */

	/*reset begin*/
body, h1, h2, h3, h4, h5, h6, hr, p,dl, dt, dd, ul, ol, li,form, fieldset, legend, button,th, td,img{border:medium none;margin: 0;padding: 0;}
body,button{font:12px/1.5 Helvetica,\5FAE\8F6F\96C5\9ED1,\5B8B\4F53,Arial;}
input, label, img, th {vertical-align: middle;}
body{background:#F1F2F6;}
img{border:0}
ol,li{list-style:none;}
a{text-decoration: none;}
a:active{background: none}
a{outline: none;}
     </textarea> 
     <br /> 
     <button class="btn btn-success" id="encode"> <i class="fa fa-sign-in"></i> 压缩 </button> 
     <button class="btn btn-warning" id="decode"> <i class="fa fa-sign-in"></i> 美化 </button> 
     <button class="btn btn-danger" id="purify"> <i class="fa fa-sign-in"></i> 净化 </button> 
     <button class="btn btn-group" id="empty"> <i class="fa fa-sign-in"></i> 清空 </button>

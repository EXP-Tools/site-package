 <head>

  <link rel="stylesheet" type="text/css" href="../../base/css/font-awesome.css" />

 </head> 
 <body> 
  <div class="container clearfix"> 
   <div class="panel panel-default"> 
    <div class="panel-heading">
      工具简介 
    </div> 
    <div class="panel-body"> 
     <p>由于工作生活节奏不同，如今很多关系稍疏远的亲戚之间来往并不多，往往会搞不清楚哪位亲戚应该喊什么称呼，很是尴尬。
     <br/>此工具只需简单地输入你和亲戚之间的关系，即可算出 <b>你与对方之间的相互称谓</b> 。
     <br/>但由于一些称呼存在南北方或地区差异，容易引起 <b>歧义</b>，本工具并不保证计算结果和你所处地区的称谓习惯一致，例如：</p> 
     <ul class="list-unstyled"> 
      <li>　媳妇：在古代或者当今北方地区指儿子的妻子，这里指自己的妻子。</li> 
      <li>　大爷：北方指父亲的哥哥，这里指爷爷的哥哥</li> 
      <li>　太太：一些地方指年长的妇人，这里指自己的妻子</li> 
     </ul> 
    </div> 
   </div> 
   
   <div class="panel panel-default"> 
    <div class="panel-heading">
      中国家庭称谓计算器 
    </div> 
    <div class="panel-body"> 
     <p>计算类型： <label for="default"><input id="default" type="radio" name="type" value="default" checked="" />找称呼</label> <label for="chain"><input id="chain" type="radio" name="type" value="chain" />找关系</label> </p> 
     <div class="group"> 
      <p>我的性别： <label for="male"><input id="male" type="radio" name="sex" value="1" checked="" />男</label> <label for="female"><input id="female" type="radio" name="sex" value="0" />女</label> </p> 
      <p>称呼方式： <label for="call"><input id="call" type="radio" name="reverse" value="0" checked="" />我称呼对方</label> <label for="called"><input id="called" type="radio" name="reverse" value="1" />对方称呼我</label> </p> 
     </div> 
     <p> <textarea id="input" placeholder="称谓间用'的'字分开…" class="form-control"></textarea> </p> 
     <p> <span>快速选择：</span> <br /> </p> 
     <div class="btn-group"> 
      <button type="button" class="btn btn-info" data-value="爸爸">父</button> 
      <button type="button" class="btn btn-info" data-value="妈妈">母</button> 
     </div> 
     <div class="btn-group"> 
      <button type="button" class="btn btn-info" data-value="老公" disabled="">夫</button> 
      <button type="button" class="btn btn-info" data-value="老婆">妻</button> 
     </div> 
     <div class="btn-group"> 
      <button type="button" class="btn btn-info" data-value="儿子">子</button> 
      <button type="button" class="btn btn-info" data-value="女儿">女</button> 
     </div> 
     <div class="btn-group"> 
      <button type="button" class="btn btn-info" data-value="哥哥">兄</button> 
      <button type="button" class="btn btn-info" data-value="弟弟">弟</button> 
     </div> 
     <div class="btn-group"> 
      <button type="button" class="btn btn-info" data-value="姐姐">姐</button> 
      <button type="button" class="btn btn-info" data-value="妹妹">妹</button> 
     </div> 
     <p></p> 
     <p> <button class="input-button btn btn-warning">回退</button> <button class="input-button btn btn-danger">清空</button> <button class="input-button btn btn-primary">计算</button> </p> 
     <p>计算结果：</p> 
     <p> <textarea id="reslut" class="form-control" rows="5" readonly=""></textarea> </p> 
    </div> 
   </div> 
  </div> 
  <script type="text/javascript" src="js/relationship.js"></script>  
 </body>

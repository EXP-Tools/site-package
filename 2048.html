<!DOCTYPE html>
<html>
 <head> 
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="shortcut icon" href="http://exp-blog.com/wp-content/uploads/2018/07/favicon.png"/>
  <meta name="viewport" content="width=device-width,initial-scale=0.8,maximum-scale=0.8,minimum-scale=0.8,user-scalable=0" /> 
  <meta name="author" content="EXP: www.exp-blog.com" /> 
  <title>EXP技术 | 2048</title> 
  <link rel="stylesheet" href="game/2048/css/reset.min.css" /> 
  <link rel="stylesheet" href="game/2048/css/style.css" /> 
 </head> 
 <body> 
  <header> 
   <div class="container"> 
    <h1><span>2</span><span>0</span><span>4</span><span>8</span></h1> 
   </div> 
  </header> 
  <div class="container"> 
   <div class="scores"> 
    <div class="score-container best-score">
      最佳: 
     <div class="score"> 
      <div id="bestScore">
       0
      </div> 
     </div> 
    </div> 
    <div class="score-container">
      分数: 
     <div class="score"> 
      <div id="score">
       0
      </div> 
      <div class="add" id="add"></div> 
     </div> 
    </div> 
   </div> 
   <div class="game"> 
    <div id="tile-container" class="tile-container"></div> 
    <div class="end" id="end">
     游戏结束
     <div class="monkey">
      &#55357;&#56904;
     </div>
     <button class="btn not-recommended__item js-restart-btn" id="try-again">再试一次</button>
    </div> 
   </div> 
   <div class="not-recommended"> 
    <button class="btn not-recommended__item js-restart-btn" id="restart">重新启动游戏</button> 
    <span class="not-recommended__annotation"></span> 
   </div> 
  </div> 
  <script src="game/2048/js/index.js"></script> 
  <div style="text-align:center;"> 
  </div>   
 </body>
</html>
